
<div th:fragment="quickview" class="modal fade" id="quickview" tabindex="-1" role="dialog"
	aria-labelledby="quickview" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-centered"
		role="document">
		<div class="modal-content">
			<button type="button" class="close btn" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<div class="modal-body">
				<div class="quickview_body">
					<div class="container">
						<div class="row">
							<div class="col-12 col-lg-5">
								<div class="quickview_pro_img">
									<img class="first_img" th:src="@{/img/product-img/new-1-back.png}"
										alt="product back"> 
									<img class="hover_img" th:src="@{/img/product-img/new-1.png}" alt="product front">
									<!-- Product Badge -->
									<div class="product_badge">
										<span class="badge-new"></span>
									</div>
								</div>
							</div>
							<div class="col-12 col-lg-7">
								<div class="quickview_pro_des">
									<h4 class="title"></h4>
									<div class="top_seller_product_rating mb-15">
										<i class="fa fa-star" aria-hidden="true"></i>
										<!-- 반복적으로 별을 추가하고자 한다면 th:each를 사용할 수 있음 -->
									</div>
									<h5 class="price">
										<span></span>
									</h5>
									<p class="p_desc"></p>
									<a class="p_detail_link" href="">상세보기</a>
								</div>
								<!-- Add to Cart Form -->
								<form class="cart" id="q_view_cart_add_form" method="post">
									<input type="hidden" name="p_no" id="p_no"/>	
									<div class="quantity">
										<input type="number" class="qty-text" id="qty" step="1"
											min="1" max="12" name="qty" value="1">
									</div>
									<button type="submit" name="addtocart" value="5" class="cart-submit">Add to cart</button>
									<!-- Wishlist -->
									<div class="modal_pro_wishlist">
										<a href="" class="q_view_to_wish_btn"><i class="icofont-heart"></i></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
