<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- include_common_top -->
	<th:block th:replace="common/include_common_top :: top"></th:block>
    <!-- include_common_top -->
    <link rel="stylesheet" href="css/shop/order.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Header Area -->
  	<th:block th:replace="common/include_common_header :: header"></th:block>
    <!-- Header Area End -->

    <!-- Breadcumb Area -->
    <div class="breadcumb_area">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <h5>Checkout</h5>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                        <li class="breadcrumb-item active">Checkout</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcumb Area -->

    <!-- Checkout Steps Area -->
    <div class="checkout_steps_area">
        <a class="complated"><i class="icofont-check-circled"></i> Orderer</a>
        <a class="active"><i class="icofont-check-circled"></i> Reciever</a>
        <a><i class="icofont-check-circled"></i> Payment</a>
        <a><i class="icofont-check-circled"></i> Confirm</a>
        <a><i class="icofont-check-circled"></i> Complate</a>
    </div>
    <!-- Checkout Steps Area -->

    <!-- Checkout Area -->
   <div class="checkout_area section_padding_100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="checkout_details_area clearfix">
                        <h5 class="mb-4" id="reciever_info_h5">Reciever Info</h5>
                        <div><input type="checkbox" id="reciever_info_check" />&nbsp;&nbsp;나에게 보내기</div>
                        <form id="reciever_info_form" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="last_name">Name</label>
                                    <input type="text" class="form-control o_check" id="full_name" name="o_rv_name" placeholder="Name" maxlength="30" th:value="${o_rv_name}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone_number">Phone Number</label>
                                    <input type="text" class="form-control phone_number o_check" name="o_rv_phone" id="phone_number" placeholder="- 제외 입력해주세요" th:value="${o_rv_phone}">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="street_address">Address</label>
                                    <input type="text" class="form-control address o_check" id="o_rv_address" name="o_rv_address" placeholder="Address" th:value="${o_rv_address}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="postcode">Postcode</label>
                                    <input type="text" class="form-control postcode o_check" id="o_rv_post" name="o_rv_post" placeholder="Postcode" th:value="${o_rv_post}">
                                </div>
                                <div class="col-md-6 mb-3 search">
                                    <button type="button" class="btn btn-outline-primary mb-1 searchAddr">search</button>
                                </div>
                                <div class="col-md-12">
                                    <label for="order-notes">Message</label>
                                    <textarea class="form-control" name="o_message" id="order-notes" cols="30" rows="10" maxlength="200" placeholder="Notes about your order, e.g. special notes for delivery." th:text="${o_message}"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12">
                    <div class="checkout_pagination mt-3 d-flex justify-content-end clearfix">
                        <a href="" class="btn btn-primary mt-2 ml-2 order_back_btn order_back" id="back_reciever">Go Back</a>
                        <a href="" id="reciever_next_btn" class="btn btn-primary mt-2 ml-2 order_next">Continue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout Area End -->

    <!-- Footer Area -->
 	<th:block th:replace="common/include_common_bottom :: bottom"></th:block>
    <!-- Footer Area -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
	<th:block th:replace="common/include_common_script :: script"></th:block>
	<script src="js/shop/order.js"></script>

</body>

</html>
